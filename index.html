<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 36px;
      border-radius: 22px;
      text-align: center;
      width: 92%;
      max-width: 420px;
      min-height: 65vh;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.8s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 15px 0;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.5;
    }

    img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 14px;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 14px 22px;
      margin: 8px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #e0e0e0;
      color: #333;
      position: absolute;
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile fine-tuning */
    @media (max-width: 480px) {
      .card {
        padding: 40px 28px;
        min-height: 70vh;
      }

      button {
        font-size: 18px;
        padding: 14px 24px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div>
      <h1>‚ù§Ô∏è Hi Srijaa ‚ù§Ô∏è</h1>

      <p>

      <h2>Will you be my Valentine? üåπ</h2>
    </div>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">YES üíñ</button>
      <button class="no" onmouseover="moveNo(this)">NO üòí</button>
    </div>
  </div>

  <script>
    // Make NO button run away
    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - 100);

      btn.style.left = x + "px";

          <h2>It's a date üòç</h2>

      `;
    }
  </script>

</body>
</html>
